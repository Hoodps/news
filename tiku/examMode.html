<!--模板数据-->
<script type="text/html" id="tpl-question">
<$  list.forEach(function(question,i){    $>
    <$  if(question.emptyDiv){  $>
            <li style="width: <$=liWidth$>px;height:200px;"></li>
    <$  }else if(question.subQuestion && question.subQuestion.length){  $>
            <li style="width: <$=liWidth$>px;">
                <section class="m-question"
                    style="min-height:<$=getMinHeight()$>px;">
            <$  include('tpl-question-link',{
                    "item": question,
                    "renderAnalysis": renderAnalysis,
                    "bottomHeight": bottomHeight
                });  $>
                </section>
            </li>
    <$  }else{  $>
            <li style="width: <$=liWidth$>px;position:relative;">
                <section class="m-question <$=question.disabled || showAnalysis?'disabled':''$> <$=question.multiple?'double-seb':''$>"
                    data-examid="<$=question.examId$>"
                    data-examtype="<$=question.examType$>"
                    data-rulesid="<$=question.rulesId$>"
                    data-answer="<$=question.answer$>"
                    data-useranswer="<$=question.userAnswer$>"
                    <$=(question.examType===5?'data-clickrecord="-1vs-1"':'')$>
                    data-orderid="<$=question.orderId$>"
                    style="min-height:<$=getMinHeight(subQuestion)$>px;" >
            <$  if(!subQuestion && renderCount){  $>
                    <hgroup class="second-header">
                        <div class="text"><span class="txt"><$=getQuestType(question.examType)$></span><span class="number"><em><$=question.orderId$></em>/<$=totalCount$></span></div>
                    </hgroup>
            <$  }  $>
        <$  switch(question.examType){
                case 0: // 小语种单选
                case 1: // 单选题
                case 2: // 多选题
                case 3: // 不定项选择题
                case 4: // 判断题
                    include('tpl-question-default',{
                        "item"  :question,
                        "showAnswer": question.disabled || showAnalysis,
                        showType: !renderCount
                    });
                    break;
                case 5: // 报关题
                    include('tpl-question-baoguan',{
                        "item"  :question,
                        "showAnswer": question.disabled || showAnalysis,
                        showType: !renderCount
                    });
                    break;
                case 6: // 填空题
                case 7: // 简答题
                    include('tpl-question-jianda',{
                        "item"  :question,
                        "showAnswer": question.disabled || showAnalysis,
                        showType: !renderCount
                    });
                    break;
                case 8: // 论述题
                    break;
            }  $>
        <$  if(renderAnalysis){ // 答案解析
                include('tpl-question-analysis',{
                    "item"  :question,
                    "videoWidth": liWidth,
                    "showAnalysis"  :question.showAnalysis || showAnalysis
                });
            }  $>
            </div></li>
    <$  }   $>
<$  }); $>
</script>

                <em>[<$=getQuestType(item.examType)$>]</em>

<$  }  $>

</script>

<!-- 模板数据：普通试题(单选、多选、判断) -->
<script type="text/html" id="tpl-question-default">
    <section>
        <dl class="tx-con <$=item.multiple?'double-seb':''$>" >
            <dt>
            <$  if(showType){  $>
                <em>[<$=getQuestType(item.examType)$>]</em>
            <$  }  $>
            <$  if(item.superContent){  $>
                <$=item.superContent$><br>
            <$  }  $>
                <$=item.content$>
            </dt>
    <$  if(!item.isImageOptions){    $>
        <$  item.myOptionList.forEach(function(option,idx){   $>
            <dd class="m-question-option <$=option.stateClass$>" data-value="<$=option.value$>">
                <a href="javascript:void(0)"><span><i></i></span>
                    <p><em><$=option.label$>.</em><$=option.content$></p>
                </a>
            </dd>
        <$  }); $>
    <$  }   $>

<!-- 模板数据：答案解析 -->
<script type="text/html" id="tpl-question-analysis">
    <section class="m-analysis sub-informa" style="padding-bottom:0;display:<$=showAnalysis?'block':'none'$>;">
        <section class="info-consult">
            <div class="tk-intit">参考解析</div>
            <div class="tk-inlist">
                <ul>
                    <li>
                        <div class="ans-ck">
                            <span>参考答案：</span>
                            <div class="pic-an"><$=getQuestAnswer(item.answer,item.examType)$></div>
                        </div>
                    </li>
                    <li>
                        <div class="ans-ck youans">
                            <span>您的答案：</span>
                            <div class="pic-an"><$=getUserAnswer(item.userAnswer,item.examType)$></div>
                        </div>
                    </li>
                    <li class="star-level clear">
                        <span>试题难度：</span>
                        <div class="progress"><em style="width:<$=(item.deNums*20)$>%;"></em></div>
                    </li>
                    <li class="count clear">
                        <span>统&nbsp;&nbsp;&nbsp;&nbsp;计：</span>共<em><$=item.expanddoExamNum$></em>人答过，平均正确率<em class="precent"><$=item.expandPercent$></em>
                    </li>
                    <li>
                        <span>参考解析：</span>
                        <div class="pra"><$=item.analysis$></div>
                    </li>
                </ul>
            </div>

                    <textarea class="textarea" placeholder="添加笔记"></textarea>
                    <div class="tk-sub-tp" style="display:none;">
                        <span>还可以输入<em>235</em>字</span> <a href="javascript:void(0)" class="btn__submit tk-tp-btn">发布</a>
                    </div>
                </div>
                <!-- 我的笔记列表 -->
                <section class="e__myNoteList" data-count="<$=(item.myDiscussCount===0?0:-1)$>"></section>
                <!-- 隐藏按钮-获取我的笔记 -->
                <div class="btn__getMyNote" style="display:none;" onclick=""></div>
            </section>
            <section class="tk-jxlist f-pt20">
                <div class="tk-intit">考友笔记</div>

            </section>
            <div class="heel-stick-more clearfix">

        </section><!-- END: 笔记区域 -->
    </section>
</script><!-- 模板数据：弹窗-loading -->

        <font class="bulecolor"><a target="_blank" href="javascript:void(0)"><$=noteInfo.userName||""$></a></font>

          <font class="grey-color"><$=noteInfo.location$></font>
        </p>
      </div>
      <div class="e__notestr heel-bot">
        <p><$=noteInfo.replyContent$></p>
      </div>
      <a target="_blank" href="javascript:void(0)" class="left-img"><img src="<$=noteInfo.userAvatar$>" onerror="this.src='http://img.233.com/wx/img/uc/Avatar.png'"></a>
    </div>

<$  if(noteInfo.replyUserNoteList && noteInfo.replyUserNoteList.length){  $>
    <div class="e__replylist heel-stick-mid-content heel-stick-hui">

  <$  noteInfo.replyUserNoteList.forEach(function(replyInfo){  $>

        });  $>
  <$  });  $>
    </div>
<$  }else{  $>
    <div class="e__replylist heel-stick-mid-content heel-stick-hui" style="display:none;">
    </div>
<$  }  $>
    <div class="ico-area">
    <$  if(delFlag || noteInfo.isOneself){  $>
        <a href="javascript:void(0)" class="btn__del ico-area-huif fl-del">删除</a>
    <$  }  $> 
        <a href="javascript:void(0)" class="btn__zan ico-zan">
            <em class="agree-ico <$=(noteInfo.isDiggUp?'click-agr':'')$>" title="赞"><b style="display:none" class="bonus-points">+1</b></em>
            <span><$=noteInfo.diggUpCount$></span>
        </a> 
        <a href="javascript:void(0)" class="btn__huifu ico-area-huif">回复</a>
    </div>
      
    <div class="e__replyinput tk-subtext tk-subtext-huifu" style="display:none;">
