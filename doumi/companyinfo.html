    GJ.add('js/app/common/global/geo.js',['jquery', 'js/app/pub/ajax_helper.js', 'js/app/pub/jquery.select.js'],function() {
        GJ.common = GJ.common || {};
        GJ.common.geo = GJ.common.geo || {};

        GJ.common.geo.initCity = function(c){
            c =  $.extend({
                provinceEl: '#id_province_id',
                cityEl : '#id_city_id',
                districtEl : '#id_district_id',
                streetEl : '#id_street_id',
                domain: '',
                callback : null
            }, c);

            var $province = $(c.provinceEl)
            $city = $(c.cityEl),
                    $district = $(c.districtEl),
                    $street = $(c.streetEl),
                    cityId = -1;
            $province.bind('change', function() {
                provinceId = parseInt($(this).val()); //解析当前省份id

                if (provinceId > 0) {
                    GJ.ajaxHelper.post('/ajax/streetOptions', {domain:c.domain, district_id:provinceId, with_all_option:5}, function(data) {
                        $city.removeOption(/.*/);
                        $city.removeAttr('disabled');
                        for(var i=0; i<data.length; i++){
                            value = (c.withText && parseInt(data[i][0])>=0) ? data[i][0] + ',' + data[i][1] : data[i][0];
                            text  = value == -1 ? '城市' :  data[i][1];
                            selected = (data[i][2]) ? 'selected' : '';
                            opt = "<option value='" + value + "' script_index='" + data[i][3] + "' "+selected+">" + text + "</option>";
                            $city.append(opt);
                        }
                        c.callback();
                    }, 'json');
                } else {
                    $city.removeOption(/.*/);
                    $city.addOption(-1,'城市');
                    $city.attr('disabled', 'disabled');
                }

                $district.removeOption(/.*/);
                $district.addOption(-1,'区域');
                $district.attr('disabled', 'disabled');

                $street.removeOption(/.*/);
                $street.addOption(-1,'商圈');
                $street.attr('disabled', 'disabled');
            });
        };

        GJ.common.geo.initDistrict = function(d){
            d =  $.extend({
                cityEl : '#id_city_id',
                districtEl : '#id_district_id',
                streetEl : '#id_street_id',
                domain: '',
                callback : null
            }, d);
            var $city = $(d.cityEl),
                    $district = $(d.districtEl),
                    $street = $(d.streetEl),
                    cityId = -1;
            $city.bind('change', function() {

                        $district.removeOption(/.*/);
                        $district.removeAttr('disabled');
                        for(var i=0; i<data.length; i++){
                            value = (d.withText && parseInt(data[i][0])>=0) ? data[i][0] + ',' + data[i][1] : data[i][0];
                            text  = value == -1 ? '区域' :  data[i][1];
                            selected = (data[i][2]) ? 'selected' : '';
                            opt = "<option value='" + value + "' script_index='" + data[i][3] + "' "+selected+">" + text + "</option>";
                            $district.append(opt);
                        }
                        d.callback();
                    }, 'json');
                } else {
                    $district.removeOption(/.*/);
                    $district.addOption(-1,'区域');
                    $district.attr('disabled', 'disabled');
                }
                $street.removeOption(/.*/);
                $street.addOption(-1,'商圈');
                $street.attr('disabled', 'disabled');
            });
        };

        GJ.common.geo.initStreet = function(o) {
            o =  $.extend({
                districtEl : '#id_district_id',
                streetEl : '#id_street_id',
                domain: '',
                callback : null
            }, o);
            var $district = $(o.districtEl),
                    $street = $(o.streetEl),
                    districtId = -1;

            $district.bind('change', function() {
                districtId = parseInt($(this).val());
                if (districtId > 0 && districtId != 99) {
                    GJ.ajaxHelper.post('/ajax/streetOptions', {domain:o.domain, district_id:districtId, with_all_option:1}, function(data) {
                        if (data.length > 1) {
                            $street.removeOption(/.*/);
                            $street.removeAttr('disabled');
                        }
                        for(var i=0; i<data.length; i++){
                            value = (o.withText && parseInt(data[i][0])>=0) ? data[i][0] + ',' + data[i][1] : data[i][0];
                            text  = value == -1 ? '商圈' :  data[i][1];
                            selected = (data[i][2]) ? 'selected' : '';
                            opt = "<option value='" + value + "' script_index='" + data[i][3] + "' "+selected+">" + text + "</option>";
                            $street.append(opt);
                        }
                        o.callback();
                    }, 'json');
                } else {
                    $street.removeOption(/.*/);
                    $street.addOption(-1,'商圈');
                    $street.attr('disabled', 'disabled');
                }
            });
        };
