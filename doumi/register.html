<body>
<div class="pagewrap">
    <!-- header start -->
    <header class="header">
        <h1>注册</h1>
        <div class="back" onclick="history.back()">返回</div>
    </header>
    <!-- header end -->
    <!-- section start -->
    <section class="account header-show">
        <!-- form start -->
        <form id="form_id" action="" method="POST">
            <div class="form-widget">
                <div id="error_tip_id" class="form-warning "></div>
                <div class="form-group">
                    <div class="form-field">
                        <div class="form-item">
                            <label class="form-label">手机号</label>
                            <div class="form-control">
                                <label class="input-group">
                                    <input id="phone_id" name="phone" type="tel" class="input-text" placeholder="手机号码">
                                    <i class="icon icon-clear js-touch-state"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-field">
                        <div class="form-item">
                            <label class="form-label">密 码</label>
                            <div class="form-control">
                                <label class="input-group">
                                    <input type="password" id="password_id" name="password" class="input-text" placeholder="密码（6-20个字符）">
                                    <i class="icon icon-clear js-touch-state"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-field">
                        <div class="form-item">
                            <label class="form-label">确认密码</label>
                            <div class="form-control">
                                <label class="input-group">
                                    <input type="password" id="password_cf_id" name="password_confirmation" class="input-text" placeholder="请输入重复密码">
                                    <i class="icon icon-clear js-touch-state"></i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-field">
                        <div class="form-item">
                            <label class="form-label">验证码</label>
                            <div class="form-control">
                                <div class="multi-group">
                                    <label class="input-group">
                                        <input type="tel" id="send_code" name="verify_code" class="input-text" placeholder="验证码">
                                        <i class="icon icon-clear js-touch-state"></i>
                                    </label>
                                    <button type="button" id="send_verifycode_id" class="btn btn-info js-touch-state">获取验证码</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-text">
                    <label class="checkbox-group">
                        <input type="checkbox" checked="checked" id="agree_protocol_id">
                        <span>我已阅读并同意<a href="#">用户使用协议</a></span>
                    </label>
                </div>

                <div class="form-opt">
                    <button id="submit_register_id" type="button" class="btn btn-primary btn-large js-touch-state">下一步</button>
                </div>
            </div>
        </form>
        <!-- form end -->
    </section>
    <!-- section end -->
</div>
<div class="mask"></div>
<aside class="toast com-pop" id="verify-code">

    <div class="com-pop-tit">请输入验证码</div>
    <div class="com-table yzm-box">
        <div class="yzm-img com-table-cell">
            <img id="verify_code_image" src="http://www.doumi.com/api/v1/client/showCkCode"></div>
        <div class="yzm-txt com-table-cell"><a href="javascript:;" id="change-verify-code">看不清，换一个</a></div>
    </div>

    <label class="yzm-inputbox">
        <input type="text" name="verify_code" class="input-text input-text1" placeholder="请输入验证码">
    </label>

    <div class="com-pop-btnbox com-flex">
        <button class="com-flex-item com-pop-btn-sure com-border-right" id="verify-code-submit">确定</button>
    </div>
</aside>


<script type="text/javascript">
    G.use(['$'], function() {
        tipHide = function (){
            $("#error_tip_id").removeClass('active');
        }

        countDown = 30;
        status    = true;
        countDownFunc = function () {
            countDown--;

            if (countDown <= 0) {
                $('#send_verifycode_id').removeAttr('disabled').html('获取确认码');
                return;
            }else{
                $('#send_verifycode_id').attr('disabled', true).html(countDown + '秒后重发');
            }

            setTimeout(function () {
                this.countDownFunc();
            }.bind(this), 1000);
        };

        $('#change-verify-code').bind('tap, click', function() {
            $('#verify_code_image').attr('src', '' + Math.random());
        });

        $('.mask').bind('tap, click', function() {
            $('.mask').removeClass('active');
            $('#verify-code').removeClass('active');
        });

        $('#verify-code-submit').bind('tap, click', function() {
            var phone = $('#phone_id').val();
            var code = $('#verify-code').find('input[name="verify_code"]').val();

            if (code.length != 4) {
                window.alert('图片校验码错误');
                return false;
            }

            $.post('/api/v1/client/authCkCode', {mobile:phone,code:code}, function() {
                status = true;
                $('.mask').removeClass('active');
                $('#verify-code').removeClass('active');
            }).fail(function (err) {
                var err = $.parseJSON(err.responseText);

                if (err.code == -3) {
                    $('.mask').addClass('active');
                    $('#verify-code').addClass('active');
                } else {
                    window.alert(err.message);
                }
            });
            return false;
        });

        $('#send_verifycode_id').click(function(){
            var phone = $('#phone_id').val();

            var reg = /^1\d{10}$/;
            if(!(reg.test(phone))){
                alert("请输入正确的手机号");
                return false;
            }

            $('#verify-code').find('input[name="verify_code"]').val('');
            $.ajax({'url':'/api/v1/client/authCkCode',
                'type':'post',
                'data':{'mobile': phone},
                'cache':false,
                'dataType':'json',
                'async':false,
                'success': function(data) {
                    if(!data.code){
                        sattus = true;
                        $("#send_code").focus();
                    }else{
                        alert(data.message);
                        sattus = false;
                    }
                }
            }).then( function () {
                if(sattus == false) {
                    return ;
                }
                countDown = 30;
                countDownFunc();
            }).fail(function(err) {
                var err = $.parseJSON(err.responseText);
                if (err.code == -3) {
                    $('.mask').addClass('active');
                    $('.toast').addClass('active');
                    $('#verify_code_image').attr('src', '#' + Math.random());
                }
            });
        });

        $('#submit_register_id').click(function() {
            if(!$("#agree_protocol_id").is(":checked") ) {
                alert('用户使用协议');
                return false;
            }
            var phone = $('#phone_id').val();
            var send_code = $('#send_code').val();
            var password = $('#password_id').val();
            if(password.length < 6) {
                $("#error_tip_id").html('密码长度不能小于6位');
                $("#error_tip_id").addClass('active');
                setTimeout('tipHide()', 1500);
                return false;
            }
            var repassword = $('#password_cf_id').val();
            var error = '';
            var phoneReg =  /^1\d{10}$/;
            if(!phoneReg.test(phone))
                error = '请输入正确的手机号';
            else if(send_code == '')
                error = '请输入验证码';
            else if(password == '')
                error = '请输入密码';
            else if(repassword != password)
                error = '两次密码不一致';
            if(error != '') {
                $("#error_tip_id").html(error);
                $("#error_tip_id").addClass('active');
                setTimeout('tipHide()', 1500);
                return false;
            }

            $("#form_id").submit();
        });

    });
</script>



<div class="tip" style="display: none;"></div></body></html>
