    <title>form</title>

    <link rel="stylesheet" href="css/form.css">


</head>
<body>

<!-- 页面主体START -->
<header class="sso_header">
    <a href="#" class=""></a>
</header>
<input type="hidden" value="false" id="isVisiable_request_form_verifyCode">
<input type="hidden" value="true" id="is_must_show_verify_code">
<section class="content_box cleafix">
    <div class="left_area fl">
        <form action="" method="">
            <ul class="form_head clearfix">
                <li class="">
                    <i class="icon icon_phone"></i>
                    手机号码注册
                </li>
                <li class="active">
                    <i class="icon icon_mail"></i>
                    邮箱注册
                </li>
                <span class="tab_active" style="left: 150px;"></span></ul>
            <div class="form_body phoneRegister" data-view="phoneRegister" style="display: none;">
                <div class="input_item clearfix">
                    <input type="text" class="input input_white"  name="" placeholder="请输入常用手机号码" data-required="required" autocomplete="off">
                </div>
                <div class="input_item clearfix">
                    <input type="text" class="input input_white fl" style="width:130px; display:block;" name="" placeholder="请证明你不是机器人" data-required="required" autocomplete="off"><img class="yzm" src="https://passport.lagou.com/vcode/create?from=register&amp;refresh=1459305794220">

                    <a href="javascript:;" class="reflash"></a>
                </div>
                <div class="input_item" >
                    <div class="input_group clearfix">
                        <input type="text" class="input input_white first_child" name="" placeholder="请输入短信验证码" data-required="required" autocomplete="off">
                        <input type="button" class="btn btn_green btn_active btn_lg last_child" value="获取验证码" data-required="required">
                    </div>
                </div>
                <div class="input_item clearfix">
                    <input type="password" class="input input_white" name="" placeholder="请输入密码" data-required="required" autocomplete="off">
                </div>

                <div class="input_item clearfix"]>
                    <input type="button" class="btn btn_outline btn_lg" value="找工作" data-myvalue="0">
                    <input type="button" class="btn btn_outline btn_lg last_child" value="招人" data-myvalue="1">
                </div>
                <div class="input_item clearfix" style="margin-top: 16px; display: block;" data-propertyname="protocol" data-controltype="CheckBox">
                    <label for="checkbox" class="box_checkbox">
                        <span class="checkbox_icon" style="background-position: -13px 3px;"></span><input type="checkbox" value="" id="checkbox" class="checkbox" data-myvalue="agred" data-text="我已阅读并同意" checked="checked">我已阅读并同意
                        <a href="#" target="_blank" style="color:#00b38a">《拉勾用户协议》</a>
                    </label>
                </div>
                <div class="input_item clearfix" data-propertyname="submit" data-controltype="Botton" style="display: block;">
                    <input type="button" class="btn btn_green btn_active btn_block btn_lg" value="注&nbsp;册">
                </div>
            </div>
            <div class="form_body emailRegister" data-view="emailRegister">
                <div class="input_item clearfix">
                    <input type="text" class="input input_white email" name="email" id="email" placeholder="请输入常用邮箱地址" data-required="required" autocomplete="off">
                </div>
                <div class="input_item clearfix">
                    <input type="password" class="input input_white password" name="" placeholder="请输入密码" data-required="required" autocomplete="off">
                </div>
                <div class="input_item clearfix">
                    <select name="city" id="city" class="input input_white">
                        <option value="1">广州</option>
                        <option value="2">北京</option>
                        <option value="3">上海</option>
                    </select>
                </div>
                <div class="input_item clearfix" >
                    <input type="radio" name="sex" class="input_white sex" value="1">男
                    <input type="radio" name="sex" class="input_white sex" value="2">女
                </div>

                <div class="input_item clearfix" >
                    <input type="checkbox" name="lick" class="input_white lick" value="1">篮球
                    <input type="checkbox" name="lick" class="input_white lick" value="2">排球
                    <input type="checkbox" name="lick" class="input_white lick" value="3">足球
                </div>
                <div class="input_item clearfix">
                    <input type="text" class="input input_white fl" style="width:130px; display:block;" name="" placeholder="请证明你不是机器人">
                    <img class="yzm" src="img/create.jpeg">

                    <a href="javascript:;" class="reflash"></a>
                </div>
                <div class="input_item clearfix">
                    <input type="button" class="btn btn_outline btn_lg" value="找工作" data-myvalue="0">
                    <input type="button" class="btn btn_outline btn_lg last_child" value="招人" data-myvalue="1">
                </div>
                <div class="input_item clearfix">
                    <label for="checkbox2" class="box_checkbox">
                        <span class="checkbox_icon" style="background-position: -13px 3px;"></span><input type="checkbox" value="" id="checkbox2" class="checkbox" data-myvalue="agred" data-text="我已阅读并同意" checked="checked">我已阅读并同意
                        <a href="#" target="_blank" style="color:#00b38a">《用户协议》</a>
                    </label>
                </div>
                <div class="input_item clearfix"style="display: block;">
                    <input type="button" class="btn btn_green btn_active btn_block btn_lg" id="register" value="注&nbsp;册">
                </div>
            </div>
        </form>
    </div>

</section>
<!-- 页面主体END -->
<footer>
</footer>

<script src="js/jquery-2.1.1.min.js"></script>
<script>
    $(document).ready(function(){

        $('#register').click(function(){
            //获取input的方法
            //1.用class方式获取
            var email1 = $('.email').val();
            console.log(email1);

            //用id方式获取值
            var email2 = $('#email').val();
            console.log(email2);

            //用input方式
            var email3 = $('input[name="email"]').val();
            console.log(email3);
        });

        $('.email').blur(function(){
            console.log('这是失去焦点事件');
            var attr = $(this).attr('name');
            console.log(attr);
        });

        $('.email').focus(function(){
            console.log('这是获取焦点事件');
        });

        $('#city').change(function(){
            console.log('发生改变出发焦点');
            //获取值
            var city = $('#city').val();
            console.log(city);
            //获取text
            var city_text = $('#city').find("option:selected").text();
            console.log(city_text);
        });

        $('.sex').click(function(){
            var sex=$('input:radio[name="sex"]:checked').val();
            console.log(sex);

            var sex2 = $(this).val();
            console.log(sex2);
        });

        $('.lick').click(function(){
            var chk_value =[];
            $('input[name="lick"]:checked').each(function(){
                chk_value.push($(this).val());
            });
            console.log(chk_value.length==0 ?'你还没有选择任何内容！':chk_value);
        });

        $(document).on('click','.password',function(){
            console.log('给动态生成的element绑定事件');
        });

        $('.icon_phone').click(function(){
            $('.phoneRegister').show();
            $('.emailRegister').hide();
            $('.tab_active').css('left',0);
        });

        $('.icon_mail').click(function(){
            $('.phoneRegister').hide();
            $('.emailRegister').show();
            $('.tab_active').css('left',150);

        });

    });
</script>
